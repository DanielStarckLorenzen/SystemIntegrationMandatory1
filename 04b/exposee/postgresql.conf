listen_addresses = '*'  # Listen on all interfaces
port = 5432            # Default port

# Basic settings
max_connections = 100
shared_buffers = 128MB
dynamic_shared_memory_type = posix

# Logging
log_timezone = 'UTC'
log_statement = 'none'
log_min_error_statement = 'error'

# Query tuning
random_page_cost = 4.0
effective_cache_size = 4GB

# WAL settings
wal_level = replica
max_wal_senders = 10
